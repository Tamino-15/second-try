<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps-game-2.css">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="rps-game-2.js"></script>
</head>

<body>

    <div id="title">
        Let's play Rock, Paper, Scissors!
    </div>

    <div id="scoretitle">
        Score
    </div>

    <div id="scores">
        <div id="playerscore">
            Player: 0
        </div>
        <div id="computerscore">
            Computer: 0
        </div>
    </div>

    <div id="result">
        Result of the round is...
    </div>

    <div id="options">
                <button id="rock" onclick="rockSelection()">Rock</button>
                <button id="paper" onclick="paperSelection()">Paper</button>
                <button id="scissors" onclick="scissorsSelection()">Scissors</button>
    </div>

    <div id="numberofrounds">Rounds played: 0</div>

    <button id="reset" onclick="resetButton()">Reset</button>

</body>
</html>
